<section>
  <h2>Editar Usuario</h2>
  <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        id="nombre"
        type="text"
        class="form-control"
        required
        [(ngModel)]="user.nombre"
        name="nombre"
      >
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        required
        [(ngModel)]="user.email"
        name="email"
      >
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        required
        [(ngModel)]="user.password"
        name="password"
      >
    </div>
    <div class="form-group">
      <label for="id_rol">Rol:</label>
      <input
        id="id_rol"
        type="number"
        class="form-control"
        required
        [(ngModel)]="user.id_rol"
        name="id_rol"
      >
    </div>
    
    <button class="form-button" type ="submit">Guardar cambios</button>
  </form>
</section>
