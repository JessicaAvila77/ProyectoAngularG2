<section>
    <h2>Editar Producto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          type="text"
          class="form-control"
          required
          [(ngModel)]="product.nombre"
          name="nombre"
        >
      </div>

      <div class="form-group">
        <label for="precio">Precio:</label>
        <input
          id="precio"
          type="number"
          class="form-control"
          required
          [(ngModel)]="product.precio"
          name="precio"
        >
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input
          id="cantidad"
          type="number"
          class="form-control"
          required
          [(ngModel)]="product.cantidad"
          name="cantidad"
        >
      </div>     
      
      <button class="form-button" type ="submit">Guardar cambios</button>
    </form>
  </section>
